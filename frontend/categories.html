<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS Anda -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigasi Aplikasi -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">POS App</a>
            <!-- Tombol Toggler Navbar untuk tampilan mobile -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pos.html">POS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Manajemen Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transactions.html">Riwayat Transaksi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html">Laporan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="categories.html">Manajemen Kategori</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">Manajemen Pengguna</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link text-white" id="userGreeting">Halo, Pengguna!</span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light ms-2" id="logoutBtn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Akhir Navigasi Aplikasi -->

    <div class="container mt-4">
        <h2>Manajemen Kategori</h2>

        <!-- Form Tambah/Edit Kategori -->
        <div class="card mb-4">
            <div class="card-header">
                Form Kategori
            </div>
            <div class="card-body">
                <form id="categoryForm">
                    <input type="hidden" id="categoryId">
                    <div class="form-group">
                        <label for="categoryName">Nama Kategori</label>
                        <input type="text" class="form-control" id="categoryName" required>
                    </div>
                    <div class="form-group">
                        <label for="categoryDescription">Deskripsi (Opsional)</label>
                        <textarea class="form-control" id="categoryDescription" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Kategori</button>
                    <button type="button" class="btn btn-secondary" id="cancelEditBtn" style="display:none;">Batal Edit</button>
                </form>
            </div>
        </div>

        <!-- Daftar Kategori -->
        <h3>Daftar Kategori</h3>
        <div id="categoryMessage" class="alert d-none" role="alert"></div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Deskripsi</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="categoriesTableBody">
                    <!-- Categories will be loaded here by JavaScript -->
                    <tr><td colspan="4" class="text-center text-muted">Memuat kategori...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- PENTING: jQuery harus dimuat SEBELUM Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- PENTING: Bootstrap JS (termasuk Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Skrip kustom Anda -->
    <script src="js/main.js"></script>
    <script src="js/categoriesPage.js"></script>
</body>
</html>
